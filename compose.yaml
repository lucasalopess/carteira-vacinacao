services:
  api:
    image: backend
    build:
      context: api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - api/.env
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:15.7-alpine
    restart: always
    env_file:
      - api/.env
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - app-network

  web:
    image: frontend
    build:
      context: web
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
